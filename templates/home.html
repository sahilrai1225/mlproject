<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
    }

    /* background illustration */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://cdn.dribbble.com/users/1787323/screenshots/15419494/media/92703d430b5c39b9e726f2e7c318b9ba.png?resize=1200x900&vertical=center") no-repeat center;
      background-size: cover;
      opacity: 0.15;  
      z-index: 0;
    }

    .login {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease forwards;
    }

    .login img {
      width: 110px;
      margin-bottom: 15px;
      opacity: 0;
      animation: bounceIn 1.2s ease forwards;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    legend {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #444;
    }

    .btn-primary {
      width: 100%;
      border-radius: 30px;
      padding: 12px;
      font-size: 1rem;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #0077b6;
    }

    /* Animations */
    @keyframes bounceIn {
      0% {
        transform: scale(0.3) translateY(-100px);
        opacity: 0;
      }
      50% {
        transform: scale(1.05) translateY(20px);
        opacity: 1;
      }
      70% {
        transform: scale(0.9) translateY(-10px);
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .login {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login">
    <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="Student Icon">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend>Student Exam Performance Prediction</legend>

      <div class="mb-3 text-start">
        <label class="form-label">Gender</label>
        <select class="form-control" name="gender" required>
          <option class="placeholder" selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option class="placeholder" selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option class="placeholder" selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High school</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some college</option>
          <option value="some high school">Some high school</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option class="placeholder" selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option class="placeholder" selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Writing Score out of 100</label>
        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Reading Score out of 100</label>
        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
      </div>
    </form>

    <h2>Prediction: {{results}}</h2>
  </div>
</body>
</html>
